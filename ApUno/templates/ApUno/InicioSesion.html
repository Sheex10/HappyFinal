{% extends 'ApUno/PlantillaNavBar.html' %}
{% load static %}

{% block titulo %}
<title>Iniciar Sesión</title>
{% endblock titulo %}

{% block cuerpo %}
<div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
                Bienvenido!
            </div>
            <form action="#" method="POST" id="loginform" enctype="multipart/form-data" name="formulario">
                {% csrf_token %}
                <input type="text" id="nombre" name="correoUser" placeholder="Usuario">

                <input type="password" id="clave" name="password" placeholder="Contraseña">

                <button type="submit">Iniciar sesión</button>
                <p class="warnings" id="warnings"></p>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock cuerpo %}
