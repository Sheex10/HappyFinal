{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="website icon" type="png" href="{% static 'ApUno/img/logo_happy.png' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'ApUno/css/estilos.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #50bb67;">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand" id="ClrFnd"><img
                    src="{% static 'ApUno/img/logo_happy.png' %}" alt="Logo" style="width:40px;"
                    class="rounded-pill"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        {{user.username}}
                        {% else %}
                        <a class="nav-link" href="{% url 'InicioSesion' %}">Iniciar Sesión</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'InicioSesion' %}">Cerrar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Razas' %}">Razas!</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Categorías</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'Perros' %}">Perros</a></li>
                            <li><a class="dropdown-item" href="{% url 'Gatos' %}">Gatos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Bienvenido!
                </div>
                <form action="{% url 'formRegistro' %}" method="POST" id="loginform" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p class="cositaBella">Que alegría que quieras
                        formar parte de esta gran familia!</p>
                        <input type="text" id="id_user" name="id_user" placeholder="id usuario">
                    <input type="text" id="nomUser" name="nomUser" placeholder="Nombre">

                    <input type="text" id="apeUser" name="apeUser" placeholder="Apellido">

                    <input type="email" id="mailUser" name="mailUser" placeholder="Correo">

                    <input type="text" id="fonoUser" name="fonoUser" placeholder="Fono">

                    <input type="password" id="Contrasena" placeholder="Contraseña" name="Contrasena">

                    <input type="password" id="conContraseña" placeholder="Confirmar contraseña" name="conContrasena">

                    <button type="submit">Registrarse</button>
                    <p class="warnings" id="warnings"></p>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>
</html>
