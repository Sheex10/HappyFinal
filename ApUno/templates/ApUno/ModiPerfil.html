{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="website icon" type="png" href="{% static 'ApUno/img/logo_happy.png' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'ApUno/css/estilos.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #50bb67;">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="{% static 'ApUno/img/logo_happy.png' %}" alt="Logo" style="width:40px;"
                    class="rounded-pill"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'InicioSesion' %}">Cerrar sesi√≥n</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <form action="{% url 'FormPerfilXD' %}" method="POST" enctype="multipart/form-data" class="fondoform" name="formulario">
        {% csrf_token %}
        {% for d in usuarios %}
        {% if d.correo == user.username %}
        <h1 class="centrar letraLo">Modificar Perfil</h1>
            <div class="grupo">
                <label for="" ><h5 style="color: #131414;">Nombre</h5></label><br>
                <input type="text"  value="{{ d.nombre }}" class="form-control" id="nomUser" name="nomUser">
            </div>
            <div class="grupo">
                <label for="" ><h5 style="color: #2a2c2e;">Apellido</h5></label><br>
                <input type="text" value="{{ d.apellido }}" class="form-control" id="apeUser" name="apeUser">
            </div>

            <div class="grupo">
                <label>Correo</label>
                <input type="text" value="{{ d.correo }}" class="form-control" id="correoUser" name="correoUser">
            </div>

        <div class="grupo">
            <label>Telefono</label>
            <input type="number" value="{{ d.telefono }}" class="form-control" id="fonoUser" name="fonoUser">
        </div>
        {% else %}

        {% endif %}
        {% endfor %}
        <input type="submit" value="Enviar" class="btn btn letraLo" style="text-align: center; color: rgb(255, 255, 255); background-color: rgb(97, 97, 97); margin-left: auto;">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
